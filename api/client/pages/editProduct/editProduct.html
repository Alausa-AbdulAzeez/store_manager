<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./editProduct.css" />
    <script src="../../all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="glass">
        <div class="mainContent">
          <div class="mainContentTop">
            <div class="mainContentTitle">Select product to edit</div>
            <!-- <div class="createNew">Create New Product</div> -->
          </div>
          <table class="mainRow"></table>
        </div>
        <div class="newProduct editContainer">
          <div class="newProductHeader"></div>
          <form class="addProductForm">
            <div class="addProductItem">
              <label for="">Title</label>
              <input
                class="product_name"
                name="product_name"
                type="text"
                placeholder="e.g Swim wear"
              />
            </div>
            <div class="addProductItem">
              <label for="">Price</label>
              <input
                class="product_price"
                type="number"
                placeholder="e.g $30"
                name="product_price"
              />
            </div>
            <div class="addProductItem">
              <label for="">Description</label>
              <input
                class="product_desc"
                name="product_desc"
                type="text"
                placeholder="e.g Lorem ipsum, dolor sit amet"
                onchange="handleChange(event)"
              />
            </div>
            <div class="addProductItem">
              <label for="">Image</label>
              <input
                class="product_img"
                name="product_img"
                type="text"
                placeholder="e.g abc.png"
              />
            </div>
            <div class="addProductItem">
              <label for="">Categories</label>
              <input
                class="product_categories"
                type="text"
                placeholder="men, yellow"
                name="product_categories"
              />
            </div>

            <div class="addProductItem">
              <label for="">Quantity</label>
              <input
                class="product_quantity"
                type="number"
                placeholder="e.g 50"
                name="total_no_available"
              />
            </div>
          </form>
          <button class="createBtn">Save changes</button>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./editProduct.js"></script>
  </body>
</html>
