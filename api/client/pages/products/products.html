<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./products.css" />
    <script src="../../all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">

      <section class="glass">
        <div class="dashboard">
          <div class="user">
            
          </div>
          <div class="links">
            <div class="link " onclick="backHome()">
              <i class="fas fa-home sidebarIcon"></i>
              Home
            </div>
            <div class="link active" onclick="handleNavToProducts()">
              <i class="fas fa-store sidebarIcon"></i>
              Products
            </div>
            <div class="link" onclick="handleNavToAttendants()">
              <i class="fas fa-user-tie sidebarIcon"></i>
              Attendants
            </div>
            <div class="link" onclick="handleNavToSaleRecords()">
              <i class="fas fa-chart-bar sidebarIcon"></i>
              Sale records
            </div>
          </div>
          <div class="logOut">
            <h3>Logout</h3>
          </div>
        </div>
        <div class="mainContent">
          <div class="mainContentTop">
            <div class="mainContentTitle">Products</div>
            <div class="searchInputContainer" >
              <input type="text" class="searchInput" oninput="handleChange(event)" placeholder="Search product" >
              <span class="searchIcon" onclick="handleChange(event)">
                <i class="fas fa-search 2X"></i>
              </span>
            </div>
            <div class="createNew">
              Create Product
            </div>
            <div class="editProduct" onclick="handleEditProduct()">
              Edit Product
            </div>
          </div>
          <table class="mainRow">
          </table>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./products.js"></script>
  </body>
</html>
