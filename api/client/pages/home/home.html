<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <script src="./home.js"></script>
    <script src="./all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="glass">
        <div class="dashboard">
          <div class="user"></div>
          <div class="links">
            <div class="link active">
              <i class="fas fa-home sidebarIcon"></i>
              Home
            </div>
            <div class="link" onclick="handleNavToProducts()">
              <i class="fas fa-store sidebarIcon"></i>
              Products
            </div>
            <div class="link" onclick="handleNavToAttendants()">
              <i class="fas fa-user-tie sidebarIcon"></i>
              Attendants
            </div>
            <div class="link" onclick="handleNavToSaleRecords()">
              <i class="fas fa-chart-bar sidebarIcon"></i>
              Sale records
            </div>
          </div>
          <div class="logOut" onclick="handleLogout()">
            <h3>Logout</h3>
          </div>
        </div>
        <div class="mainContent">
          <div class="mainContentTitle">Store Manager</div>
          <div class="cards">
            <div class="card" onclick="handleNavToProducts()">
              <div class="products">
                <i class="fas fa-store sidebarIcon"></i>
                Products
              </div>
            </div>
            <div class="card" onclick="handleNavToAttendants()">
              <div class="attendants">
                <i class="fas fa-user-tie sidebarIcon"></i>
                Attendants
              </div>
            </div>
            <div class="card">
              <div class="link" onclick="handleNavToSaleRecords()">
                <i class="fas fa-chart-bar sidebarIcon"></i>
                Sale records
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
