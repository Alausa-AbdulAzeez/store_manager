<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./newProduct.css" />
    <script src="../../all.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="glass">
        <div class="newProduct">
          <div class="newProductHeader">New Product</div>
          <form class="addProductForm">
            <div class="addProductItem">
              <label for="">Title</label>
              <input
                class="product_name"
                name="product_name"
                type="text"
                placeholder="e.g Swim wear"
              />
            </div>
            <div class="addProductItem">
              <label for="">Price</label>
              <input
                type="number"
                placeholder="e.g $30"
                name="product_price"
                class="product_price"
              />
            </div>
            <div class="addProductItem">
              <label for="">Description</label>
              <input
                name="product_desc"
                class="product_desc"
                type="text"
                placeholder="e.g Lorem ipsum, dolor sit amet"
              />
            </div>
            <div class="addProductItem">
              <label for="">Image</label>
              <input
                name="product_img"
                class="product_img"
                type="text"
                placeholder="e.g abc.png"
              />
            </div>
            <div class="addProductItem">
              <label for="">Categories</label>
              <input
                type="text"
                placeholder="men, yellow"
                name="product_categories"
                class="product_categories"
              />
            </div>

            <div class="addProductItem">
              <label for="">Quantity</label>
              <input
                type="number"
                placeholder="e.g 50"
                name="total_no_available"
                class="product_quantity"
              />
            </div>
          </form>
          <button class="createBtn">Create</button>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="./newProduct.js"></script>
  </body>
</html>
